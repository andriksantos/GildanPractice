# Project information
site_name: 'GildanPractice'
site_description: 'Practica Profesional Universitaria'
site_author: 'Andrik Santos'
site_url: 'https://andriksantos.github.io/GildanPractice/'

# Repository
repo_name: 'AndrikSantos/GildanPractice'
repo_url: 'https://github.com/andriksantos/GildanPractice'

# Copyright
